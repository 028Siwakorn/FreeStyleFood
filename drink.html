<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD - SHOP</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="main_index.css">
    <link rel="stylesheet" href="nb-shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a href="main_index.html" class="btn btn-secondary mt-3 ml-auto d-block">หน้าแรก</a>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <div id="products" class="row">
                    <!-- Product 1 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/น้ำเปล่า.png" alt="Product 1 Image" width="150px" height="150px" />
                        <h5>น้ำเปล่า<br>$7</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="น้ำเปล่า" data-price="7">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 2 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/soft-drink.jpg" alt="Product 2 Image" width="150px" height="150px" />
                        <h5>น้ำอัดลม<br>$25</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="โค้ก" data-price="25">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 3 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/เก๊กฮวย.jpg" alt="Product 3 Image" width="150px" height="150px" />
                        <h5>น้ำเก๊กฮวย<br>$15</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="น้ำเก๊กฮวย" data-price="15">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h2 style="margin-top: 30px">
                    อาหารที่กดสั่ง
                </h2>

                <div id="cart" class="mt-3">
                    <p>No items in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">
                    ปริ้นใบเสร็จออกมา
                </button>
            </div>
        </div>
    </div>
    <!-- Popup สำหรับเลือกรายละเอียดน้ำอัดลม -->
    <div id="drink-details-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-drink-popup">&times;</span>
            <h2>เลือกน้ำที่ต้องการ</h2>
            <form id="drink-options-form">
                <label for="soft-drink-type">น้ำที่ต้องการ:</label>
                <select id="soft-drink-type">
                    <option value="โค้ก">โค้ก</option>
                    <option value="น้ำเขียว">น้ำเขียว</option>
                    <option value="น้ำแดง">น้ำแดง</option>
                    <option value="น้ำส้ม">น้ำส้ม</option>
                </select>
                <br>
                <button type="submit" id="submit-drink-options">ตกลง</button>
            </form>
        </div>
    </div>
    <!-- Include Bootstrap JS and Popper.js before your closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="cart.js"></script>

</body>

</html>
